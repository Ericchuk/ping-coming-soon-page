<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="logo" class="logo">
  <h2>We are launching <small>soon!</small></h2>

  <p>Subscribe and get notified</p>
  <input type="text" name="email" placeholder="Your email address...">
  <h4>Please provide a valid email address</h4>
  <button>Notify Me</button>
  <img src="images/illustration-dashboard.png" alt="data" class="data">

  <a href="www.facebook.com"><img src="images/icon-facebook.svg" alt="facebook" class="icon"></a>
  <a href="www.twitter.com"><img src="images/icon-twitter.svg" alt="twitter" class="icon"></a>
  <a href="www.instagram.com"><img src="images/icon-instagram.svg" alt="instagram" class="icon"></a>
  <footer>&copy; Copyright Ping. All rights reserved.</footer>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eric Chuks</a>.
    </p>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
